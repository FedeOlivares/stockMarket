{% extends "layout.html" %}

{% block title %}
    Quote
{% endblock %}



{% block main %}

    <form action="/quote" method="POST">
        <div class="mb-3">
            <input name="symbol" type="text" class="form-control mx-auto w-auto" placeholder="Symbol"></input>
        </div>
        <div class="mb-3">
            <button name="submit" type="submit" class="btn btn-primary">Search</button>
        </div>
    </form>
    {% if symbol is defined %}
    <table class="table table-striped" style="max-width:50%;margin:auto">
        <thead>
            <tr>
                <th class="text-start">Symbol</th>
                <th class="text-start">Name</th>
                <th class="text-end">Price</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="border-0 fw-bold text-start"> {{ symbol }} </td>
                <td class="border-0 fw-bold text-start"> {{ name }} </td>
                <td class="border-0 fw-bold text-end"> {{ price }} </td>
            </tr>
        </tbody>
        {% endif %}


{% endblock %}
